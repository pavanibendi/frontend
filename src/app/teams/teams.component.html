<div class="container py-3">
    <div class="row">
        <div class="col">
            Teams
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTeamPopup">Add Team</button>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Owner</th>
                  </tr>
                </thead>
                <tbody>
                    @for(i of teams; track i.id) {
                        <tr>
                            <th scope="row">{{ i.id }}</th>
                            <td>{{ i.name }}</td>
                            <td>{{ i.owner }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="addTeamPopup" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content p-3">
                <form>
                    <div>
                        <label for="teamName" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="teamName" [(ngModel)]="teamName" name="teamName" />
                    </div>
                    <div class="my-3">
                        <label for="teamOwner" class="form-label">Owner</label>
                        <input type="text" value="Pavani" disabled class="form-control" id="teamOwner">
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" (click)="clearValues()" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" (click)="addTeam()" data-bs-dismiss="modal">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
